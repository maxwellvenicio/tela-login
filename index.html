<!DOCTYPE html>
<html lang="en-pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
  <title>Tela Login</title>
</head>

<body>
  <main class="content">
    <div class="login-esquerda">
      <h1 class="login-titulo">Bem Vindo! Faça seu login.</h1>
      <div class="login-imagem"><img src="../img/authentication-animate.svg" alt="fazer-login"></div>
    </div>
    <div class="login-direita">
      <div id="login-card" class="login-card-animar">
        <h1>Login</h1>
        <div class="login-formulario">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Digite seu usuário">
        </div>
        <div class="login-formulario">
          <label for="senha">Senha</label>
          <input type="password" name="senha" placeholder="Digite sua senha">
        </div>
        <button class="btn-login">login</button>
      </div>
    </div>
  </main>
</body>

</html>
